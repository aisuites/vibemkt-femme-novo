version: '3.8'

services:
  vibemkt_web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: vibemkt_web
    restart: unless-stopped
    depends_on:
      - vibemkt_postgres
      - vibemkt_redis
    volumes:
      - ./app:/app
      - vibemkt_media:/app/media
      - vibemkt_static:/app/staticfiles
    networks:
      - vibemkt_internal
      - traefik_proxy
    environment:
      - ENV_FILE=${ENV_FILE:-development}
    env_file:
      - .env.${ENV_FILE:-development}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.http.routers.vibemkt-https.rule=Host(`vibemkt.aisuites.com.br`)"
      - "traefik.http.routers.vibemkt-https.entrypoints=websecure"
      - "traefik.http.routers.vibemkt-https.tls=true"
      - "traefik.http.routers.vibemkt-https.tls.certresolver=cloudflare"
      - "traefik.http.routers.vibemkt-https.priority=200"
      - "traefik.http.routers.vibemkt-http.rule=Host(`vibemkt.aisuites.com.br`)"
      - "traefik.http.routers.vibemkt-http.entrypoints=web"
      - "traefik.http.routers.vibemkt-http.middlewares=https-redirect"
      - "traefik.http.routers.vibemkt-http.priority=200"
      - "traefik.http.services.vibemkt.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

  vibemkt_celery:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: vibemkt_celery
    restart: unless-stopped
    command: celery -A sistema worker -l info
    depends_on:
      - vibemkt_postgres
      - vibemkt_redis
    volumes:
      - ./app:/app
      - vibemkt_media:/app/media
    networks:
      - vibemkt_internal
    environment:
      - ENV_FILE=${ENV_FILE:-development}
    env_file:
      - .env.${ENV_FILE:-development}
    healthcheck:
      test: ["CMD-SHELL", "celery -A sistema inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  vibemkt_postgres:
    image: postgres:15-alpine
    container_name: vibemkt_postgres
    restart: unless-stopped
    volumes:
      - vibemkt_postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - vibemkt_internal
    environment:
      POSTGRES_DB: vibemkt_db
      POSTGRES_USER: vibemkt_user
      POSTGRES_PASSWORD: 1ffd3ae6f22da32c988f50fad858a9d3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  vibemkt_redis:
    image: redis:7-alpine
    container_name: vibemkt_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - vibemkt_redis_data:/data
    networks:
      - vibemkt_internal
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  vibemkt_postgres_data:
    name: vibemkt_postgres_data
  vibemkt_redis_data:
    name: vibemkt_redis_data
  vibemkt_media:
    name: vibemkt_media
  vibemkt_static:
    name: vibemkt_static

networks:
  vibemkt_internal:
    name: vibemkt_internal
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.23.0.0/24
  traefik_proxy:
    name: traefik_proxy
    external: true
