version: '3.8'

services:
  ${PROJECT_NAME:-iamkt}_web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-iamkt}_web
    restart: unless-stopped
    depends_on:
      - ${PROJECT_NAME:-iamkt}_postgres
      - ${PROJECT_NAME:-iamkt}_redis
    volumes:
      - ./app:/app
      - ${PROJECT_NAME:-iamkt}_media:/app/media
      - ${PROJECT_NAME:-iamkt}_static:/app/staticfiles
    networks:
      - ${PROJECT_NAME:-iamkt}_internal
      - traefik_proxy
    environment:
      - ENV_FILE=${ENV_FILE:-development}
    env_file:
      - .env.${ENV_FILE:-development}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.http.routers.${PROJECT_NAME:-iamkt}-https.rule=Host(`${APP_DOMAIN:-app.iamkt.com.br}`)"
      - "traefik.http.routers.${PROJECT_NAME:-iamkt}-https.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME:-iamkt}-https.tls=true"
      - "traefik.http.routers.${PROJECT_NAME:-iamkt}-https.tls.certresolver=cloudflare"
      - "traefik.http.routers.${PROJECT_NAME:-iamkt}-https.priority=200"
      - "traefik.http.routers.${PROJECT_NAME:-iamkt}-http.rule=Host(`${APP_DOMAIN:-app.iamkt.com.br}`)"
      - "traefik.http.routers.${PROJECT_NAME:-iamkt}-http.entrypoints=web"
      - "traefik.http.routers.${PROJECT_NAME:-iamkt}-http.middlewares=https-redirect"
      - "traefik.http.routers.${PROJECT_NAME:-iamkt}-http.priority=200"
      - "traefik.http.services.${PROJECT_NAME:-iamkt}.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

  ${PROJECT_NAME:-iamkt}_celery:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-iamkt}_celery
    restart: unless-stopped
    command: celery -A sistema worker -l info
    depends_on:
      - ${PROJECT_NAME:-iamkt}_postgres
      - ${PROJECT_NAME:-iamkt}_redis
    volumes:
      - ./app:/app
      - ${PROJECT_NAME:-iamkt}_media:/app/media
    networks:
      - ${PROJECT_NAME:-iamkt}_internal
    environment:
      - ENV_FILE=${ENV_FILE:-development}
    env_file:
      - .env.${ENV_FILE:-development}
    healthcheck:
      test: ["CMD-SHELL", "celery -A sistema inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  ${PROJECT_NAME:-iamkt}_postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-iamkt}_postgres
    restart: unless-stopped
    volumes:
      - ${PROJECT_NAME:-iamkt}_postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ${PROJECT_NAME:-iamkt}_internal
    environment:
      POSTGRES_DB: ${PROJECT_NAME:-iamkt}_db
      POSTGRES_USER: ${PROJECT_NAME:-iamkt}_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  ${PROJECT_NAME:-iamkt}_redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-iamkt}_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - ${PROJECT_NAME:-iamkt}_redis_data:/data
    networks:
      - ${PROJECT_NAME:-iamkt}_internal
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  ${PROJECT_NAME:-iamkt}_postgres_data:
    name: ${PROJECT_NAME:-iamkt}_postgres_data
  ${PROJECT_NAME:-iamkt}_redis_data:
    name: ${PROJECT_NAME:-iamkt}_redis_data
  ${PROJECT_NAME:-iamkt}_media:
    name: ${PROJECT_NAME:-iamkt}_media
  ${PROJECT_NAME:-iamkt}_static:
    name: ${PROJECT_NAME:-iamkt}_static

networks:
  ${PROJECT_NAME:-iamkt}_internal:
    name: ${PROJECT_NAME:-iamkt}_internal
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.23.0.0/24
  traefik_proxy:
    name: traefik_proxy
    external: true
