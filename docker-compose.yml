version: '3.8'

services:
  iamkt_web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: iamkt_web
    restart: unless-stopped
    depends_on:
      - iamkt_postgres
      - iamkt_redis
    volumes:
      - ./app:/app
      - iamkt_media:/app/media
      - iamkt_static:/app/staticfiles
    networks:
      - iamkt_internal
      - traefik_proxy
    environment:
      - ENV_FILE=${ENV_FILE:-development}
    env_file:
      - .env.${ENV_FILE:-development}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.http.routers.iamkt-https.rule=Host(`app.iamkt.com.br`)"
      - "traefik.http.routers.iamkt-https.entrypoints=websecure"
      - "traefik.http.routers.iamkt-https.tls=true"
      - "traefik.http.routers.iamkt-https.tls.certresolver=cloudflare"
      - "traefik.http.routers.iamkt-https.priority=200"
      - "traefik.http.routers.iamkt-http.rule=Host(`app.iamkt.com.br`)"
      - "traefik.http.routers.iamkt-http.entrypoints=web"
      - "traefik.http.routers.iamkt-http.middlewares=https-redirect"
      - "traefik.http.routers.iamkt-http.priority=200"
      - "traefik.http.services.iamkt.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

  iamkt_celery:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: iamkt_celery
    restart: unless-stopped
    command: celery -A sistema worker -l info
    depends_on:
      - iamkt_postgres
      - iamkt_redis
    volumes:
      - ./app:/app
      - iamkt_media:/app/media
    networks:
      - iamkt_internal
    environment:
      - ENV_FILE=${ENV_FILE:-development}
    env_file:
      - .env.${ENV_FILE:-development}
    healthcheck:
      test: ["CMD-SHELL", "celery -A sistema inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  iamkt_postgres:
    image: postgres:15-alpine
    container_name: iamkt_postgres
    restart: unless-stopped
    volumes:
      - iamkt_postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - iamkt_internal
    environment:
      POSTGRES_DB: iamkt_db
      POSTGRES_USER: iamkt_user
      POSTGRES_PASSWORD: a151e5ff5c10dcf53e47e820807fdd5b
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  iamkt_redis:
    image: redis:7-alpine
    container_name: iamkt_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - iamkt_redis_data:/data
    networks:
      - iamkt_internal
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  iamkt_postgres_data:
    name: iamkt_postgres_data
  iamkt_redis_data:
    name: iamkt_redis_data
  iamkt_media:
    name: iamkt_media
  iamkt_static:
    name: iamkt_static

networks:
  iamkt_internal:
    name: iamkt_internal
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.23.0.0/24
  traefik_proxy:
    name: traefik_proxy
    external: true
